<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="Container" >
        <form action="index.html">
            <h1>Bem vindo de Volta!</h1>
            <p>Insira suas credenciais para login</p>
            <br>
            <input type="text" class="Usuario" placeholder="CPF ou email" id="usuario">
    
            <input type="password" class="Senha" placeholder="*********" id="senha">
    
            <input type="submit" class="Enviar" value="Entrar" id="enviar">
        </form>

    </div>

    <script src="./main.js"></script>

</body>
</html>
