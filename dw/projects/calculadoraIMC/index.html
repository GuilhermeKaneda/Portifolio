<!DOCTYPE html>
<html lang="pt"> <!--Idioma - pt-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA IMC</title>
    <link rel="stylesheet" href="padrao.css"> <!--link:css - depois disso, criar um arquivo do tipo css de mesmo nome-->
</head>
<body>
    <header class="header">
        CALCULADORA IMC
    </header>

    <article class="main">
        <div class="calculadora">
            <p>
                <label for="">Peso (kg)</label>
                <input type="text" name="iPeso" id="iPeso" onchange="calcular()"> <!--onchange chama a função "calcular"-->
            </p>

            <p>
                <label for="">Altura (m)</label>
                <input type="altura" name="iAltura" id = "iAltura" onchange="calcular()"> 
            </p>

            <p>
                <span id="resultado"></span>
            </p>
        </div>
    </article>

    <footer class="footer"></footer>

    <script>

        function calcular (){ <!--Calcula o IMC - script é o que vai realizar o cálculo-->
            var peso = document.getElementById("iPeso").value
            var altura = document.getElementById("iAltura").value

            var imc = peso / (altura * altura)
            var resultado = ""
            if (imc < 18.5) {
                resultado = "Abaixo do Peso"
            } else if (imc < 25) {
                resultado = "Peso Ideal"
            } else if (imc < 30) {
                resultado = "Sobrepeso"
            } else if (imc < 35) {
                resultado = "Obesidade I"
            } else if (imc < 40) {
                resultado = "Obesidade II"
            } else {
                resultado = "Obesidade III"
            }
            
            document.getElementById("resultado").innerText = resultado
        }

    </script>

</body>
</html>
